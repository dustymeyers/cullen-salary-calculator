<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <script src="scripts/JQuery.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <form id="input-form">
      <!-- First Name Input -->
      <input
        id="first-name-input"
        name="firstName"
        type="text"
        placeholder="First Name"
        required
      />
      <!-- Last Name Input -->
      <input
        id="last-name-input"
        name="lastName"
        type="text"
        placeholder="Last Name"
        required
      />
      <!-- Employee ID Input -->
      <input
        id="employee-id-input"
        name="employeeId"
        type="number"
        placeholder="Employee ID"
        required
      />
      <!-- Employee Title Input -->
      <input
        id="employee-title-input"
        name="employeeTitle"
        type="text"
        placeholder="Title"
        required
      />
      <!-- Annual Salary Input -->
      <input
        id="annual-salary-input"
        name="annualSalary"
        type="number"
        placeholder="Annual Salary"
        required
      />
      <!-- Submit Button -->
      <input
        id="submit-employee-info-button"
        name="submitEmployeeButton"
        type="submit"
        value="Submit"
      />
    </form>
    <!-- Employee Data Display Table -->
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th><!-- Delete Employee Data--></th>
        </tr>
      </thead>
      <tbody id="employee-data-output">

  </body>
</html>
