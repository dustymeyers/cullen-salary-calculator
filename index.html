<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/JQuery.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <div id="app-wrapper">
      <h1>Salary Calculator</h1>
      <div id="form-wrapper">
        <h2>Add Employee</h2>
        <form name="addEmployeeForm" id="input-form">
          <!-- First Name Input -->
          <input
            class="input-field"
            id="first-name-input"
            name="firstName"
            type="text"
            placeholder="First Name"
            required
          />
          <!-- Last Name Input -->
          <input
            class="input-field"
            id="last-name-input"
            name="lastName"
            type="text"
            placeholder="Last Name"
            required
          />
          <!-- Employee ID Input -->
          <input
            class="input-field"
            id="employee-id-input"
            name="employeeId"
            type="number"
            placeholder="Employee ID"
            required
          />
          <!-- Employee Title Input -->
          <input
            class="input-field"
            id="employee-title-input"
            name="employeeTitle"
            type="text"
            placeholder="Title"
            required
          />
          <!-- Annual Salary Input -->
          <input
            class="input-field"
            id="annual-salary-input"
            name="annualSalary"
            type="number"
            placeholder="Annual Salary"
            required
          />
          <!-- Submit Button -->
          <input
            class="input-field"
            id="submit-employee-info-button"
            name="submitEmployeeButton"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
      <!-- Employee Data Display Table -->
      <div id="table-wrapper">
        <h2>Employees</h2>
        <table>
          <thead id="employee-table-head">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Employee ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th><!-- Delete Employee Data--></th>
            </tr>
          </thead>
          <tbody id="employee-data-output">
            <!-- Sample row. Will be generated by jQuery -->

          <td><button>Delete</button></td>
        </tr> -->

        </table>
        <h3 id="monthly-cost-output">
          Total Monthly Cost: $<span id="monthly-cost-value">0</span>
        </h3>
      </div>
    </div>
  </body>
</html>
